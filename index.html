<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Global YouTube Live Cam Grid</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		.grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr 1fr;
			height: 100vh;
			width: 100vw;
		}
		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<div class="grid">
		<iframe src="https://www.youtube.com/embed/gFRtAAmiFbE" allowfullscreen></iframe>
		<iframe src="https://www.youtube.com/embed/2BLqhS59Elc" allowfullscreen></iframe>
		<iframe src="https://www.youtube.com/embed/EFum1rGUdkk" allowfullscreen></iframe>
		<iframe src="https://www.youtube.com/embed/HfgIFGbdGJ0" allowfullscreen></iframe>
	</div>
</body>
</html>
